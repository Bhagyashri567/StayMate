<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stay Details | StayMate</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f4f7f8;
      margin: 0;
      padding: 20px;
    }

    .detail-container {
      max-width: 800px;
      background: white;
      margin: auto;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .carousel-container {
      position: relative;
      width: 100%;
      overflow: hidden;
      border-radius: 12px;
    }

    .carousel-image {
      width: 100%;
      height: 400px;
      object-fit: cover;
      border-radius: 12px;
    }

    .carousel-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.4);
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      font-size: 20px;
      border-radius: 50%;
    }

    .carousel-btn.left {
      left: 10px;
    }

    .carousel-btn.right {
      right: 10px;
    }

    h2 {
      color: #0072ff;
      margin-top: 20px;
    }

    p {
      line-height: 1.6;
    }

    ul {
      padding-left: 20px;
      margin: 10px 0;
    }

    ul li {
      margin-bottom: 8px;
    }

    .book-btn {
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: white;
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 20px;
      transition: opacity 0.3s;
    }

    .book-btn:hover {
      opacity: 0.9;
    }

    .back-link {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #0072ff;
      font-weight: 500;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="detailContainer" class="detail-container"></div>

  <script src="data.js"></script>
  <script>
    const container = document.getElementById('detailContainer');
    const id = parseInt(localStorage.getItem('selectedListingId'));
    const listing = listings.find(item => item.id === id);

    if (!listing) {
      container.innerHTML = "<p>Listing not found.</p>";
    } else {
      let currentImageIndex = 0;
      const hasMultipleImages = Array.isArray(listing.images);

      container.innerHTML = `
        <div class="carousel-container">
          <img id="carouselImage" src="${hasMultipleImages ? listing.images[0] : listing.image}" class="carousel-image" alt="${listing.name}" />
          ${hasMultipleImages ? `
            <button class="carousel-btn left" onclick="changeImage(-1)">‚ùÆ</button>
            <button class="carousel-btn right" onclick="changeImage(1)">‚ùØ</button>
          ` : ''}
        </div>
        <h2>${listing.name}</h2>
        <p><strong>üìç Location:</strong> ${listing.location}</p>
        <p><strong>üí∞ Price:</strong> ${listing.price}</p>
        <p><strong>üìû Contact:</strong> ${listing.contact}</p>
        <p><strong>üìù Description:</strong> ${listing.description}</p>
        <h4>üó£Ô∏è Reviews:</h4>
        <ul>${listing.reviews.map(review => `<li>‚≠ê ${review}</li>`).join('')}</ul>
        <button class="book-btn" onclick="alert('üéâ Booking Confirmed!')">Book Now</button>
        <br><a href="index.html" class="back-link">‚Üê Back to Listings</a>
      `;

      // Carousel Logic
      if (hasMultipleImages) {
        window.changeImage = function (direction) {
          currentImageIndex += direction;
          if (currentImageIndex < 0) currentImageIndex = listing.images.length - 1;
          if (currentImageIndex >= listing.images.length) currentImageIndex = 0;
          document.getElementById('carouselImage').src = listing.images[currentImageIndex];
        };
      }
    }
  </script>
</body>
</html>
